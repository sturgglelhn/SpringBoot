<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <script th:src="@{/js/jquery-3.6.0.js}" type="text/javascript"></script>
</head>

<body>
    <script type="text/javascript">
        function btnClick(){
            alert("按钮单击了")
        }

        $(function(){
            $("#btn").click(function (){
                alert("click==jquery")
            })
        })

    </script>

    <div style="margin-left: 400px">
        <h3>属性使用，在html元素的属性上加入th</h3>
        <form th:action="@{/loginServlet}" th:method="${mythodAttr}">
            <input th:type="text" th:name="${paramname}" th:value="${uservalue}"><br>
            <input type="button" id="btn" th:onclick="btnClick()" value="按钮">
        </form>

        <p th:style="'color:red'">这是模版的例子</p>
    </div>
</body>

</html>
